name: Auto update Julia dependencies

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1' # Every week
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'

jobs:
  update-notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: addnab/docker-run-action@v3
        with:
          image: julia:1.8.3
          options: -v ${{ github.workspace }}:/work -e JULIA_PKG_PRECOMPILE_AUTO=0
          run: julia --color=yes --project=/work --threads=auto -e 'import Pkg; Pkg.update()'
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          title: Package Update
          token: ${{ secrets.PAT }} # PAT with repo access
          labels: |
            automerge
